<!-- app/templates/home/pets.html -->

{% extends "base_2.html" %}
{% block title %}Carrito de Compra{% endblock %}
{% block body %}
<div class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message">
                    <h2>Registrar nueva Mascota</h2>
                    <hr class="intro-divider">                    
                    </ul>
                    <div id="results">
                      {% if message %}
                        {{ message }} <br> <br>
                      {% endif %}                      
                    </div>
                    <form method="POST">
                      <div class="form-group">
                        <label class="control-label" for="specie">Especie</label><br>
                        <input class="form-control" type="text" required minlength="1" name="specie">
                      </div>
                      <div class="form-group">
                        <label class="control-label" for="breed">Raza</label><br>
                        <input class="form-control" type="text" required minlength="1" name="breed">
                      </div>
                      <div class="form-group">
                        <label class="control-label" for="image_url">Enlace a imagen</label><br>
                        <input class="form-control" type="text" minlength="1" name="image_url">
                      </div>
                      <div class="form-group">
                        <label class="control-label" for="id">ID</label><br>
                        <input class="form-control" type="number" required name="id">
                      </div>
                      <div class="form-group">
                        <label class="control-label" for="price">Valor</label><br>
                        <input class="form-control" type="number" required min="0" name="price">
                      </div>
                      <div class="form-group">
                        <label class="control-label" for="stock">Stock</label><br>
                        <input class="form-control" type="number" required min="1" name="stock">
                      </div>
                      <div class="form-group">
                        <input type="submit" value="Guardar"></button>
                      </div>
                    </form><br><br>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
