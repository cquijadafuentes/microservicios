{% extends "base_2.html" %}
{% block title %}Carrito de Compra{% endblock %}
{% block body %}
<div class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message">
                    <h2>Registrar nuevo Cliente</h2>
                    <hr class="intro-divider">                    
                    </ul>
                    <div id="results">
                      {% if message %}
                        {{ message }} <br> <br>
                      {% endif %}                      
                    </div>
                    <form class="form" method="POST">
                      <div class="form-group">
                        <label class="control-label" for="username">Nombre</label><br>
                        <input class="form-control" type="text" required minlength="1" name="username">
                      </div>
                      <div class="form-group">
                        <label class="control-label" for="address">Dirección</label><br>
                        <input class="form-control" type="text" required minlength="1" name="address">
                      </div>
                      <div class="form-group">
                        <label class="control-label" for="phone">Teléfono</label><br>
                        <input class="form-control" type="number" required min="0" name="phone">
                      </div>
                      <div class="form-group">
                        <input type="submit" value="Guardar"></button>
                      </div>
                    </form><br><br>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
